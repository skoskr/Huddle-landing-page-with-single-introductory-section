<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body class="bg-img">
    
    <div class="container">
      <header class="d-flex flex-wrap justify-content-start py-3 mb-4">
        <a
          href="/"
          class="d-flex align-items-start mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <span class="fs-4"><img src="/images/logo.svg" alt="#" /></span>
        </a>
      </header>

      <div class="row justify-content-between align card-respon center-card">
        <div class="col-12 col-md-6">
          <img class="img-fluid" src="/images/illustration-mockups.svg" alt="#" />
        </div>
        <div class="col-12 col-md-6">
          <div class="p-2 mb-4 rounded-3">
            <div class="container-fluid py-5">
              <h1 class="display-5 fw-bold">
                Build The Community Your Fans Will Love
              </h1>
              <p class="col-12 my-4">
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>
              <button
                class="btn btn-light btn-lg rounded-pill w-50 p-3"
                type="button"
              >
                Register
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container flex-grow-1 d-flex flex-column justify-content-end">
      <footer class="py-3 my-4">
        <ul class="nav list-unstyled d-flex justify-content-center justify-content-md-end">
          <li
            class="ms-3 border border-white rounded-circle d-flex justify-content-center align-items-center"
            style="width: 40px; height: 40px"
          >
            <a
              class="text-white d-flex justify-content-center align-items-center w-100 h-100 text-decoration-none"
              href="#"
            >
              <i class="fa-brands fa-facebook-f"></i>
            </a>
          </li>
          <li
            class="ms-3 border border-white rounded-circle d-flex justify-content-center align-items-center"
            style="width: 40px; height: 40px"
          >
            <a
              class="text-white d-flex justify-content-center align-items-center w-100 h-100 text-decoration-none"
              href="#"
            >
              <i class="fa-brands fa-twitter"></i>
            </a>
          </li>
          <li
            class="ms-3 border border-white rounded-circle d-flex justify-content-center align-items-center"
            style="width: 40px; height: 40px"
          >
            <a
              class="text-white d-flex justify-content-center align-items-center w-100 h-100 text-decoration-none"
              href="#"
            >
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
